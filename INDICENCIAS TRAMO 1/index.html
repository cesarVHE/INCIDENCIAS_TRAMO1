<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Incidencias_1.js"></script>
        <script src="data/Derechodeva_2.js"></script>
        <script src="data/Cadenamiemto10km_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[17.494488136197095,-91.99564928354631],[18.76202954563868,-90.04998091655051]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybrid_0');
        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_0',
            opacity: 0.45,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_0;
        map.addLayer(layer_GoogleHybrid_0);
        function pop_Incidencias_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Subtramo: </th>\
                        <td>' + (feature.properties['tabla_Subt'] !== null ? autolinker.link(feature.properties['tabla_Subt'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cadenamiento inicial: </th>\
                        <td>' + (feature.properties['tabla_PK I'] !== null ? autolinker.link(feature.properties['tabla_PK I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cadenamiento final: </th>\
                        <td>' + (feature.properties['tabla_PK F'] !== null ? autolinker.link(feature.properties['tabla_PK F'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud: </th>\
                        <td>' + (feature.properties['tabla_Long'] !== null ? autolinker.link(feature.properties['tabla_Long'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Incidencia: </th>\
                        <td>' + (feature.properties['tabla_Inci'] !== null ? autolinker.link(feature.properties['tabla_Inci'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Afectación: </th>\
                        <td>' + (feature.properties['tabla_Afec'] !== null ? autolinker.link(feature.properties['tabla_Afec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Disponible: </th>\
                        <td>' + (feature.properties['tabla_DISP'] !== null ? autolinker.link(feature.properties['tabla_DISP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Incidencias_1_0(feature) {
            switch(String(feature.properties['tabla_Inci'])) {
                case 'Asentamientos':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(167,210,66,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'ETJ':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(100,208,170,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Fuera DDV Histórico':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(229,63,68,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'INAH':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(205,144,38,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Libre':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(128,184,210,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Libre <1000 mts.':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(207,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Pendiente DDV':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(69,240,63,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'VARIANTE':
                    return {
                pane: 'pane_Incidencias_1',
                opacity: 1,
                color: 'rgba(85,89,211,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Incidencias_1');
        map.getPane('pane_Incidencias_1').style.zIndex = 401;
        map.getPane('pane_Incidencias_1').style['mix-blend-mode'] = 'normal';
        var layer_Incidencias_1 = new L.geoJson(json_Incidencias_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Incidencias_1',
            layerName: 'layer_Incidencias_1',
            pane: 'pane_Incidencias_1',
            onEachFeature: pop_Incidencias_1,
            style: style_Incidencias_1_0,
        });
        bounds_group.addLayer(layer_Incidencias_1);
        map.addLayer(layer_Incidencias_1);
        function pop_Derechodeva_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Derechodeva_2_0() {
            return {
                pane: 'pane_Derechodeva_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Derechodeva_2');
        map.getPane('pane_Derechodeva_2').style.zIndex = 402;
        map.getPane('pane_Derechodeva_2').style['mix-blend-mode'] = 'normal';
        var layer_Derechodeva_2 = new L.geoJson(json_Derechodeva_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Derechodeva_2',
            layerName: 'layer_Derechodeva_2',
            pane: 'pane_Derechodeva_2',
            onEachFeature: pop_Derechodeva_2,
            style: style_Derechodeva_2_0,
        });
        bounds_group.addLayer(layer_Derechodeva_2);
        map.addLayer(layer_Derechodeva_2);
        function pop_Cadenamiemto10km_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cadenamiemto10km_3_0() {
            return {
                pane: 'pane_Cadenamiemto10km_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Cadenamiemto10km_3');
        map.getPane('pane_Cadenamiemto10km_3').style.zIndex = 403;
        map.getPane('pane_Cadenamiemto10km_3').style['mix-blend-mode'] = 'normal';
        var layer_Cadenamiemto10km_3 = new L.geoJson(json_Cadenamiemto10km_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cadenamiemto10km_3',
            layerName: 'layer_Cadenamiemto10km_3',
            pane: 'pane_Cadenamiemto10km_3',
            onEachFeature: pop_Cadenamiemto10km_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Cadenamiemto10km_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Cadenamiemto10km_3);
        map.addLayer(layer_Cadenamiemto10km_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Cadenamiemto10km_3.png" /> Cadenamiemto 10km': layer_Cadenamiemto10km_3,'<img src="legend/Derechodeva_2.png" /> Derecho de vía': layer_Derechodeva_2,'Incidencias<br /><table><tr><td style="text-align: center;"><img src="legend/Incidencias_1_Asentamientos0.png" /></td><td>Asentamientos</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_ETJ1.png" /></td><td>ETJ</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_FueraDDVHistórico2.png" /></td><td>Fuera DDV Histórico</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_INAH3.png" /></td><td>INAH</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_Libre4.png" /></td><td>Libre</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_Libre1000mts5.png" /></td><td>Libre <1000 mts.</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_PendienteDDV6.png" /></td><td>Pendiente DDV</td></tr><tr><td style="text-align: center;"><img src="legend/Incidencias_1_VARIANTE7.png" /></td><td>VARIANTE</td></tr></table>': layer_Incidencias_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Cadenamiemto10km_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 8pt; font-family: \'Montserrat\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Cadenamiemto10km_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Cadenamiemto10km_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Cadenamiemto10km_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Cadenamiemto10km_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Cadenamiemto10km_3]);
        });
        </script>
    </body>
</html>
